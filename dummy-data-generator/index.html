<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">

            <input id="item_3" type="radio" name="num" value="30"><label for="item_3">30</label>
            <input id="item_4" type="number" name="free" min="5" max="100" placeholder="5〜100">

        </div>
      <p><button id="btn"><span>生成する</span></button></p>
